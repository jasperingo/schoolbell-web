<li class="mb-4">
  <a routerLink="/account/events/{{ item.id }}" class="block shadow rounded-lg">
    <div [class]="[avatarColor]" class="rounded-tl-lg rounded-tr-lg text-white py-8 px-4 text-xl">{{ item.title }}</div>
    <div class="p-4">
      <app-host-data [host]="item.participants[0].user"></app-host-data>

      <app-event-occurrence-status [status]="status" [texts]="statusTexts"></app-event-occurrence-status>
    </div>
  </a>
</li>
