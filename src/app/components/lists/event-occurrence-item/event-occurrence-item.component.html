<li class="mb-4">
  <a routerLink="/account/event-occurrences/{{ item.id }}" class="block shadow rounded-lg p-4">
    <div class="text-xl mb-4">A {{ item.venue }} event</div>

    <app-event-occurrence-status
      *ngIf="status === 'cancelled'" 
      [status]="status" 
      [texts]="cancelledStatusTexts"
    ></app-event-occurrence-status>

    <app-event-occurrence-status-with-date  
      *ngIf="status !== 'cancelled'" 
      [status]="status"
      [endDate]="endDate" 
      [startDate]="startDate"
      [endTexts]="endStatusTexts" 
      [startTexts]="startStatusTexts"
    ></app-event-occurrence-status-with-date>
  </a>
</li>
