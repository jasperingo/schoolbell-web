<div class="lg:flex">

  <header class="p-4 border lg:w-1/4 lg:h-screen lg:p-8">
    <div class="container">
      <div class="flex gap-x-2">
        <button
          (click)="toogleSideNav()"
          class=" w-10 h-10 text-green-700 rounded-lg hover:bg-green-200 lg:hidden"
        >
          <fa-icon [icon]="appIcons.faBars" class="text-2xl"></fa-icon>
          <span class="sr-only">Menu</span>
        </button>

        <h1 class="font-bold text-green-700 text-2xl lg:text-4xl">
          <a routerLink="/">Schoolbell</a>
        </h1>
      </div>

      <div 
        [class.left-0]="showSideNav" 
        [class.-left-full]="!showSideNav"
        class="fixed z-20 border overflow-y-auto top-0 h-full w-72 left-0 bg-white p-4 lg:static lg:w-full lg:px-0 lg:border-0" 
      >
        <div class="text-right mb-4 lg:hidden">
          <button
            (click)="toogleSideNav()"
            class=" w-10 h-10 text-green-700 rounded-lg hover:bg-green-200"
          >
            <fa-icon [icon]="appIcons.faTimes" class="text-2xl"></fa-icon>
            <span class="sr-only">Close menu</span>
          </button>
        </div>

        <nav class="my-8">
          <ul class="bg-white flex gap-2 z-10 fixed bottom-0 left-0 w-full lg:static">
            <app-account-nav-item [icon]="appIcons.faCalendar" text="Calendar" link="/account"></app-account-nav-item>
            <app-account-nav-item [icon]="appIcons.faCalendarPlus" text="Create event" link="/account/create-event"></app-account-nav-item>
            <app-account-nav-item [icon]="appIcons.faCalendarAlt" text="Events" link="/account/events"></app-account-nav-item>
          </ul>
        </nav>

        <div class="border rounded-lg py-4 px-2">

          <div [class]="[avatarColor]" class="w-20 h-20 text-2xl mx-auto flex justify-center items-center rounded-full text-white mb-8">{{ initials }}</div>

          <dl>
            <app-user-dl-item 
              title="Full name" 
              [icon]="appIcons.faUser" 
              [body]="authService.authUserFullName"
            >
            </app-user-dl-item>
  
            <app-user-dl-item 
              title="Phone number" 
              [icon]="appIcons.faPhone" 
              [body]="authService.authUser?.phoneNumber ?? ''"
            >
            </app-user-dl-item>
          </dl>

          <form (submit)="onSignOut($event)">
            <app-submit-button [danger]="true" label="Sign out"></app-submit-button>
          </form>
        </div>
     </div>
    </div>
  </header>

  <main class="flex-grow h-screen">
    <router-outlet></router-outlet>
    <div class="h-20 lg:hidden"></div>
  </main>

</div>
